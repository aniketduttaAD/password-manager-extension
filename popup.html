<!DOCTYPE html>
<html>
  <head>
    <title>Open Password Manager</title>
    <link rel="stylesheet" href="/css/popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Open Password Manager</h1>
    <section id="contentSection">
      <form id="loginForm">
        <div>
          <div class="userid_input1">
            <label class="userid" for="userId">Username</label>
            <input type="text" id="userId" name="userId" placeholder="username or email"/>
          </div>
          <div class="userid_input2">
            <label class="masterpassword" for="password">Master Password</label>
            <input type="password" id="password" name="password" placeholder="*******"/>
          </div>
          <p class="error" id="invalidCredentialsMsg" style="display: none">
            Invalid username or password
          </p>
          <button type="submit" id="login">Log-in</button>
        </div>
      </form>
      <div>
        <button id="forgotPassword">Forgot Password</button>
        <button class="btnLink" id="newUser">Create a account</button>
      </div>
    </section>
    <script src="/js/popup.js"></script>
  </body>
</html>
