<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>All Passwords</title>
    <link rel="stylesheet" href="/css/allpassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Saved Passwords</h1>
    <div class="container">
      <button id="reset">Reset Password!</button>
      <button id="deleteAll">Delete All</button>

      <div class="containerPopup">
        <button id="addItem">
          <img src="images/add.png" alt="add new item" />
        </button>
      </div>

      <button id="logout">
        <img src="images/logout.png" alt="logout" />
      </button>
    </div>
    <ul id="dataContainer"></ul>
    <form method="post" class="popup" id="popup">
      <h1>Add a new password...</h1>
      <h2>Enter the URL</h2>
      <input type="text" placeholder="www.google.com" name="url" required />
      <h2>Enter the username</h2>
      <input type="email" name="email" placeholder="johndeo@abc.com" required />
      <h2>Enter the password</h2>
      <input
        type="password"
        name="password"
        placeholder="**********"
        required
      />
      <input type="submit" id="done" value="Done" />
    </form>
    <script src="/js/allpassword.js"></script>
  </body>
</html>
