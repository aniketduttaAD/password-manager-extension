<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>All Passwords</title>
    <link rel="stylesheet" href="/css/allpassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Saved Passwords</h1>
    <div class="container">
      <button id="reset">Reset Password!</button>

      <div class="containerPopup">
        <button id="addItem">
          <img src="images/add.png" alt="add new item" />
        </button>
        <div class="popup">
          <h1>Add a new password...</h1>
          <h2>Enter the URL</h2>
          <input type="text" placeholder="www.google.com" required />
          <h2>Enter the username</h2>
          <input type="email" placeholder="johndeo@gmail.com" required />
          <h2>Enter the password</h2>
          <input type="password" placeholder="**********" required />
          <button>Done</button>
        </div>
      </div>

      <button id="logout">
        <img src="images/logout.png" alt="logout" />
      </button>
    </div>
    <ul>
      <li>
        <h6 id="saved">UserID: aniketdutta.gmail.com</h6>
        <h6>Password: adddsasa</h6>
      </li>
      <li>Passwords</li>
      <li>Passwords</li>
      <li>Passwords</li>
    </ul>
    <script src="/js/allpassword.js"></script>
  </body>
</html>
