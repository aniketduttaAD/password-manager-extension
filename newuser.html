<!DOCTYPE html>
<html>
  <head>
    <title>New User Sign-Up</title>
    <link rel="stylesheet" href="/css/newuser.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome to Open Password Manager</h1>
    <p>
      A simple password manager that remebers all your passwords so that you
      could remeber other important things...
    </p>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="jondoe@abc.com"
      />
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Jon" />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Doe" />
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" placeholder="jdoe" />
      <label for="password">Master Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
      />
      <p id="errorMsg"></p>
      <button id="submit">Submit</button>
    </div>
    <script src="/js/newuser.js"></script>
  </body>
</html>
