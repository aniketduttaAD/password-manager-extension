<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/forgotpassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />

    <title>Forgot Password Page</title>
  </head>
  <body>
    <h1>Open Password Manager</h1>
    <h2>Reset your password</h2>
    <div class="resetpassword">
      <h3>Hi, <span id="username"></span></h3>
      <h3>Enter your password</h3>
      <input id="nmasterpassword" type="text" name="masterpassword" />
      <h3>Confirm your password</h3>
      <input id="cmasterpassword" type="password" name="masterpassword" />
      <h6 id="successful" style="display: none">
        Password reset successful...
      </h6>
      <button type="submit" id="submit">Submit</button>
    </div>
    <script src="/js/forgotpassword.js"></script>
  </body>
</html>
